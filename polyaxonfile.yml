---
version: 1

kind: experiment

build:
  dockerfile: Dockerfile

run:
  cmd: python train_lulc_cd.py \
   --log_dir=./log/ \
   --data_dir=./onera/ \
   --weight_dir=/outputs/ \
   --batch_size=100 \
   --epochs=5 \
   --loss=focal # Use default params

framework: pytorch
environment:
  resources:
    gpu:
      requests: 4
      limits: 4
  node_selector:
    polyaxon: p4-medium

  persistence:
    data: ['data']
    outputs: 'outputs'

logging:
  level: INFO
