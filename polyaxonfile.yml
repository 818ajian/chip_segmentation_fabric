---
version: 1

kind: experiment

build:
  image: gcr.io/granular-ai/basecamp:latest
  nocache: true

run:
  cmd: python train.py

framework: pytorch
environment:
  resources:
    gpu:
      requests: 1
      limits: 1
  node_selector:
    polyaxon: gpu-test-pool

  persistence:
    data: ['data']
    outputs: 'outputs'

logging:
  level: INFO
